services:
  app:
    build: .
    expose:
      - "3000"
    volumes:
      - bedside-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/bedside.db
    restart: unless-stopped
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.bedside-board.loadbalancer.server.port=3000"

volumes:
  bedside-data:

networks:
  dokploy-network:
    external: true
