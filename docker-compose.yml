services:
  app:
    build: .
    # Note: No host port mapping needed - Dokploy/Traefik handles external routing
    expose:
      - "3000"
    volumes:
      - bedside-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/bedside.db
    restart: unless-stopped

volumes:
  bedside-data:
